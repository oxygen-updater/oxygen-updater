name: Android CI
on:
  push:
    paths:
    - '*.gradle'
    - '*.properties'
    - app/*
  pull_request:
    paths:
      - '*.gradle'
      - '*.properties'
      - app/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Create dummy keystore.properties
      run: echo "storeFile=keyStore.jks" > keystore.properties
    - name: Exclude crashlytics tasks if job's triggered by a PR
      if: github.event_name == 'pull_request'
      run: EXCLUDED_TASKS='-x :app:crashlyticsUploadDeobsDebug -x :app:crashlyticsUploadDeobsDevice -x :app:crashlyticsUploadDeobsRelease -x :app:crashlyticsUploadDeobsScreenshot'
    - name: Build with Gradle
      run: ./gradlew build -x :app:signingConfigWriterRelease $EXCLUDED_TASKS
